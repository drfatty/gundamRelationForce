<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Directed Graph</title>
    <script>
		console.log("main.js is loaded");
	</script>

	
	<script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            width: 100vw;
            height: 100vh;
        }
		#sidebar {
			width: 200px;
			height: 100vh;
			position: fixed;
			top: 0;
			left: -200px; /* 隱藏側邊欄 */
			background-color: #f4f4f4;
			overflow-y: auto;
			transition: left 0.3s ease;
			z-index: 10;
		}

		#sidebar.visible {
			left: 0;
		}

		#toggle-sidebar {
			position: fixed; /* 固定定位於頁面 */
			top: 20px;
			left: 10px; /* 確保按鈕在頁面左側顯示 */
			background-color: #007bff;
			color: white;
			border: none;
			padding: 10px;
			cursor: pointer;
			z-index: 20; /* 保證按鈕顯示在最上層 */
		}

		#node-list {
			list-style: none;
			padding: 20px;
			margin: 0;
		}

		#node-list li {
			padding: 10px;
			cursor: pointer;
		}


    </style>
</head>
<body>
    <div id="controls" style="position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px;">
        <div id="search-container">
            <label for="search-input">搜尋個體 ID：</label>
            <input type="text" id="search-input" placeholder="輸入ID">
            <button id="search-button">搜尋</button>
        </div>
        <div id="relation-filters">
            <label>關係篩選：</label>
        </div>
        <div id="opacity-toggle" style="margin-top: 10px;">
            <label for="toggle-opacity">顯示透明度</label>
            <input type="checkbox" id="toggle-opacity">
        </div>
    </div>
	<div id="sidebar">
		<button id="toggle-sidebar">顯示/隱藏 節點列表</button>
		<ul id="node-list"></ul>
	</div>
	
    <svg></svg>
    <!-- 先引入 helpers.js -->
    <script src="helpers.js"></script>
    <!-- 再引入 main.js -->
    <script src="main.js"></script>
</body>
</html>
